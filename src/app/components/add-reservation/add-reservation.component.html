    name="voiture"/>

    <div class="form-group">
        <label for="Nom" class="h3">Nom</label>

        class="form-control"
        id="nom"
        required
        [(ngModel)]="Location.Nom"
        name="nom"/>
    
    
    
     </div><div class="form-group">
            <label for="prenom" class="h3">Prenom</label>

            class="form-control"

            name="prenom"/>
            </div>

            <div class="form-group">
                <label for="durer" class="h3">Durer</label>

                class="form-control"

             </div>
